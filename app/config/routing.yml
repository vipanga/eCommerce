    prefix:   /user

ecommerce_article:
    resource: "@ecommerceArticleBundle/Resources/config/routing.yml"
    prefix:   /shop

ecommerce_accueil:
    resource: "@ecommerceAccueilBundle/Resources/config/routing.yml"
